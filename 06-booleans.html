<!DOCTYPE html>
<html>
  <head>
    <title>
      Variables
    </title>
     
  </head>
  <body>
      <script>
       let variable1 = 3;
       console.log(variable1);
       let calculation = 2+2;
       console.log(calculation);
       console.log(calculation+2);
       let result = calculation+2;
       console.log(result);

       let message = 'hello';
       console.log(message);
       variable1 = 5;
       console.log(variable1);

       variable1 = variable1+1;
       console.log(variable1);
       //Constant variable whose value never be changed
       //use const by default
       const variable2 = 4;
       //Var original way to create js variable
       var variable3=3;
       //typeof tells us datatype of variable
       console.log(typeof 3);
      </script>
  </body>
</html>
