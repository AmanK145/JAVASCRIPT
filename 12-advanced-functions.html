<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Functions</title>
  </head>
  <body>
    <script>
   function greeting(){
    console.log('hello');
   }
   greeting();
   const function1=function greeting(){
    console.log('hello2');
   }
   console.log(function1);
   console.log(typeof function1);
   function1();

   const objects1={
    num:2,
    fun:function greeting(){
      console.log('hello3');
    }
   }
   objects1.fun();
    </script>
  </body>
</html>
